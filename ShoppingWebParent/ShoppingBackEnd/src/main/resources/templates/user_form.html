<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle})"></head>
<body>

<div th:replace="navigation :: menu"></div>

<div class="container-fluid">
        <div>
            <h2>Manage Users | [[${pageTitle}]]</h2>
        </div>

        <form th:action="@{/users/save}" method="post" style="max-width: 800px; margin: auto"
            enctype="multipart/form-data"
            th:object="${user}" onsubmit="return checkEmailUnique(this)">
            <input type="hidden" th:field="*{id}">
            <div class="border border-2 rounded p-4">
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128" />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{firstname}" required minlength="2" maxlength="45" />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastname}" required minlength="2" maxlength="45" />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input th:if="${user.id == null}" type="password" class="form-control"
                               th:field="*{password}" required minlength="8" maxlength="30" />
                        <input th:if="${user.id != null}" type="password" class="form-control"
                               th:field="*{password}" minlength="8" maxlength="30" />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Role:</label>
                    <div class="col-sm-8">
                        <th:block th:each="role : ${listRoles}">
                            <input type="checkbox" th:field="*{roles}"
                                th:text="${role.name}"
                                th:value="${role.id}"
                                class="m-2"
                            >
                            - <small>[[${role.description}]]</small>
                            </br>
                        </th:block>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Enabled:</label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{enabled}" class="m-2"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Photos:</label>
                    <div class="col-sm-8">
                        <input type="hidden" th:field="*{photos}">
                        <input type="file" id="fileImage" name="image" class="mb-2"
                               accept="image/png, image/jpeg, image/jpg" />
                        <img id="thumbnail" alt="Photos preview" th:src="@{${user.photosImagePath}}"
                             class="img-fluid" width="100" height="100" />
                    </div>
                </div>

                <div class="mb-3 text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3" />
                    <input type="button" value="Cancel" class="btn btn-secondary" id="btnCancel"/>
                </div>
            </div>
        </form>

        <div class="modal fade text-center" id="modalDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalTitle">Warning</h4>
                        <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <span id="modalBody"></span>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

      <div th:replace="fragments :: page_footer"></div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnCancel").on("click", function () {
                window.location = "[[@{/users}]]"
            })

            $("#fileImage").change(function () {
                fileSize = this.files[0].size;

                if (fileSize > 1048576) {
                    this.setCustomValidity("You must choose an image less than 1M!");
                    this.reportValidity();
                } else {
                    this.setCustomValidity("");
                    showImageThumbnail(this);
                }
            })
        })
        
        function showImageThumbnail(fileInput) {
            var file = fileInput.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                $("#thumbnail").attr("src", e.target.result);
            }

            reader.readAsDataURL(file);
        }

        function checkEmailUnique(form) {
            url = "[[@{/users/check_email}]]";
            userId = $("#id").val();
            userEmail = $("#email").val();
            csrf = $("input[name='_csrf']").val();
            params = { id: userId, email: userEmail, _csrf: csrf};

            $.post(url, params, function (response) {
                if (response == "OK") {
                    form.submit();
                } else if (response = "Duplicated") {
                    showModalDialog("Warning", "There is another user having email " + userEmail);
                } else {
                    showModalDialog("Error", "Unknown response from the server");
                }
            }).fail(function () {
                showModalDialog("Error", "Could connect to the server");
            });

            return false;
        }
        
        function showModalDialog(title, message) {
            $('#modalTitle').text(title);
            $('#modalBody').text(message);
            $('#modalDialog').modal('show');
        }
    </script>
</body>
</html>
