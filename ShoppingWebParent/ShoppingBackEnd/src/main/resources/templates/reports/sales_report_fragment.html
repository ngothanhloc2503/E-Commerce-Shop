<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content(reportType)" th:remove="tag">
    <div th:with="btnClass = 'btn-sales-by' + ${reportType}">
        <button th:id="${btnClass}" period="last_7_days" class="btn btn-primary m-1" th:classappend="${btnClass}">Last 7 days</button>
        <button period="last_28_days" class="btn btn-light m-1" th:classappend="${btnClass}">Last 28 days</button>
        <button period="last_6_months" class="btn btn-light m-1" th:classappend="${btnClass}">Last 6 months</button>
        <button period="last_year" class="btn btn-light m-1" th:classappend="${btnClass}">Last Year</button>
        <button class="btn btn-light m-1" th:classappend="${btnClass}">Custom Date Range</button>
    </div>

    <form action="" class="m-3">
        <div th:id="'divCustomDateRange' + ${reportType}" class="d-none">
            From date: <input type="date" th:id="'startDate' + ${reportType}"> &nbsp;
            To date: <input type="date" th:id="'endDate' + ${reportType}"> &nbsp;
            <button type="button" class="btn-secondary" th:id="'btnViewReportByDateRange' + ${reportType}">View</button>
        </div>
    </form>

    <div th:id="'chart_sales_by' + ${reportType}" class="justify-content-center mt-3"></div>

    <div class="row justify-content-center">
        <div class="col-auto px-0">
            <div class="card">
                <div class="card-header"><b>Total Gross Sales</b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textTotalGrossSales' + ${reportType}"></span>
                </div>
            </div>
        </div>

        <div class="col-auto px-0">
            <div class="card">
                <div class="card-header"><b>Total Net Sales</b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textTotalNetSales' + ${reportType}"></span>
                </div>
            </div>
        </div>

        <div class="col-auto px-0">
            <div class="card">
                <div class="card-header"><b>Avg. Gross Sales</b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textAvgGrossSales' + ${reportType}"></span>
                </div>
            </div>
        </div>

        <div class="col-auto px-0">
            <div class="card">
                <div class="card-header"><b>Avg. Net Sales</b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textAvgNetSales' + ${reportType}"></span>
                </div>
            </div>
        </div>

        <div class="col-auto px-0">
            <div class="card">
                <div class="card-header"><b><span th:id="'labelTotalItems' + ${reportType}"></span></b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textTotalOrders' + ${reportType}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
