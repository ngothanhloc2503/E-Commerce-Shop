<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Deliver Days:</label>
        <div class="col-sm-10">
            <input type="number" step="1" th:field="*{deliverDays}" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Expected Deliver Date:</label>
        <div class="col-sm-10">
            <input type="date" th:field="*{deliverDateOnForm}" class="form-control">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">First Name:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{firstName}" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{lastName}" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Phone Number:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{phoneNumber}" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Address Line 1:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{addressLine1}" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Address Line 2:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{addressLine2}" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">City:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{city}" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Country:</label>
        <div class="col-sm-10">
            <input type="hidden" id="countryName" name="countryName" th:value="${order.country}">
            <select class="form-select" id="country">
                <option th:each="c : ${listCountries}" th:value="${c.id}" th:selected="${c.name == order.country}">[[${c.name}]]</option>
            </select>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">State/Province:</label>
        <div class="col-sm-10">
            <select class="form-select" th:field="*{state}">
                <option th:each="s : ${listStates}" th:value="${s.name}" th:selected="${s.name == order.state}">[[${s.name}]]</option>
            </select>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Postal Code:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" required="required"
                   th:field="*{postalCode}" minlength="3" maxlength="10"/>
        </div>
    </div>
</div>
</body>
</html>
