<div class="modal-header">
    <h4 class="modal-title" id="modalTitle">Customer Details</h4>
    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
</div>

<div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#general"
                    type="button" role="tab">General
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#address"
                    type="button" role="tab">Address
            </button>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active p-3" id="general" role="tabpanel">
            <div class="row mb-3" >
                <label class="col-sm-4 col-form-label">Customer ID:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.id}" readonly >
                </div>
            </div>

            <div class="row mb-3" >
                <label class="col-sm-4 col-form-label">Full Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.fullName}" readonly >
                </div>
            </div>

            <div class="row mb-3" >
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.email}" readonly >
                </div>
            </div>

            <div class="row mb-3" >
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.phoneNumber}" readonly>
                </div>
            </div>

            <div class="row mb-3" >
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8 mt-auto mb-auto">
                    <input type="checkbox" th:checked="${customer.enabled}" onclick="return false;" >
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Created Time:</label>
                <div class="col-sm-8 my-auto">
                    <span th:text="${#dates.format(customer.createdTime, 'yyyy-mm-dd HH:mm:ss')}"></span>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="address" role="tabpanel">
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Address Line 1:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.addressLine1}" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Address Line 2:</label>
                <div class="col-sm-8 mt-auto mb-auto">
                    <input type="text" class="form-control" th:value="${customer.addressLine2}" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">City:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.city}" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">State/Province:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.state}" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Country:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.country.name}" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Postal Code:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.postalCode}" readonly>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
