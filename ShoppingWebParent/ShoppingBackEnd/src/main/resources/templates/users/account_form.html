<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Your Account Details')"></head>
<body>

<div th:replace="navigation :: menu"></div>

<div class="container-fluid">

        <form th:action="@{/account/update}" method="post" style="max-width: 800px; margin: auto"
            enctype="multipart/form-data"
            th:object="${user}">
            <input type="hidden" th:field="*{id}">
            <div class="text-center">
                <h2>Your Account Details</h2>
            </div>

            <div th:if="${message != null}" class="alert alert-success text-center">
                [[${message}]]
            </div>

            <div class="border border-2 rounded p-4">
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}" readonly="readonly" />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{firstname}" required minlength="2" maxlength="45" />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastname}" required minlength="2" maxlength="45" />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" id="password" th:field="*{password}" class="form-control"
                        placeholder="Leave blank if you don't want to change password"
                        minlength="8" maxlength="20"
                        oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Confirm Password:</label>
                    <div class="col-sm-8">
                        <input type="password" id="confirmPassword" class="form-control"
                        minlength="8" maxlength="20"
                        oninput="checkPasswordMatch(this)" />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Assigned Role:</label>
                    <div class="col-sm-8">
                        <span>[[${user.roles}]]</span>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Photos:</label>
                    <div class="col-sm-8">
                        <input type="hidden" th:field="*{photos}">
                        <input type="file" id="fileImage" name="image" class="mb-2"
                               accept="image/png, image/jpeg, image/jpg" />
                        <img id="thumbnail" alt="Photos preview" th:src="@{${user.photosImagePath}}"
                             class="img-fluid" width="100" height="100" />
                    </div>
                </div>

                <div class="mb-3 text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3" />
                    <input type="button" value="Cancel" class="btn btn-secondary" id="btnCancel"/>
                </div>
            </div>
        </form>

        <div class="modal fade text-center" id="modalDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalTitle">Warning</h4>
                        <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <span id="modalBody"></span>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

      <div th:replace="fragments :: page_footer"></div>
    </div>

    <script type="text/javascript">
        moduleURL = "[[@{/}]]";
        function checkPasswordMatch(confirmPassword) {
            if (confirmPassword != $("#password").val()) {
                confirmPassword.setCustomValidity("Password do not match!");
            } else {
                confirmPassword.setCustomValidity("")
            }
        }
    </script>
    <script type="text/javascript" th:src="@{/js/common_form.js}"></script>
</body>
</html>
