<div class="modal-header">
    <h4 class="modal-title" id="modalTitle">Review Details</h4>
    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
</div>

<div class="m-3">
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Review ID:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:value="${review.id}" readonly>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Product:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:value="${review.product.name}" readonly>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Customer:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:value="${review.customer.fullName}" readonly>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Headline:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:value="${review.headline}" readonly>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:value="${review.rating}" readonly>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Comment:</label>
        <div class="col-sm-10">
            <textarea class="form-control" th:utext="${review.comment}" readonly></textarea>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Review Time:</label>
        <div class="col-sm-10 my-auto">
            <span th:text="${#dates.format(review.reviewTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
