<div class="modal-header">
    <h4 class="modal-title" id="modalTitle">Product Details</h4>
    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
</div>

<div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview"
                    type="button" role="tab">Overview
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#description"
                    type="button" role="tab">Description
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#images"
                    type="button" role="tab">Images
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#details"
                    type="button" role="tab">Details
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#shipping"
                    type="button" role="tab">Shipping
            </button>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active p-3" id="overview" role="tabpanel">
            <div class="row mb-3" >
                <label class="col-sm-2 col-form-label">Product Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.name}" readonly >
                </div>
            </div>

            <div class="row mb-3" >
                <label class="col-sm-2 col-form-label">Alias:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.alias}" readonly >
                </div>
            </div>

            <div class="row mb-3" >
                <label class="col-sm-2 col-form-label">Brand:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.brand.name}" readonly >
                </div>
            </div>

            <div class="row mb-3" >
                <label class="col-sm-2 col-form-label">Category:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.category.name}" readonly>
                </div>
            </div>

            <div class="row mb-3" >
                <label class="col-sm-2 col-form-label">Enabled:</label>
                <div class="col-sm-10 mt-auto mb-auto">
                    <input type="checkbox" th:checked="${product.enabled}" onclick="return false;" >
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">In Stock:</label>
                <div class="col-sm-10 mt-auto mb-auto">
                    <input type="checkbox" th:checked="${product.inStock}" onclick="return false;" >
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Cost:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.cost}" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">List Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.price}" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Discount:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.discountPercent}" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Updated Time:</label>
                <div class="col-sm-10 my-auto">
                    <span th:text="${#dates.format(product.updatedTime, 'yyyy-mm-dd HH:mm:ss')}"></span>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="description" role="tabpanel">
            <div class="m-2">
                <label class="mb-2">Short Description:</label>
                <div th:utext="${product.shortDescription}" class="border p-2 m-2"></div>
            </div>

            <div class="m-2">
                <label class="mb-2">Full Description:</label>
                <div th:utext="${product.fullDescription}" class="border p-2 m-2"></div>
            </div>
        </div>

        <div class="tab-pane" id="images" role="tabpanel">
            <div class="row">
                <div class="col border m-3 p-2">
                    <div>
                        <label>Main Images: [[${product.mainImage}]]</label>
                    </div>
                    <div class="m-2">
                        <img th:src="@{${product.mainImagePath}}" alt="Main image preview" class="img-fluid">
                    </div>
                </div>

                <th:block th:each="productImage, status : ${product.images}">
                    <div class="col border m-3 p-2">
                        <div>
                            <label>Extra Images #[[${status.index + 1}]]: [[${productImage.name}]]</label>
                        </div>
                        <div class="m-2">
                            <img th:src="@{${productImage.imagePath}}"
                                 th:alt="${'Extra image #' + (status.index + 1) + ' preview'}" class="img-fluid">
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="tab-pane p-3" id="details" role="tabpanel">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <th>Name</th>
                    <th>Value</th>
                </thead>
                <tbody>
                    <tr th:each="detail : ${product.details}">
                        <td>[[${detail.name}]]</td>
                        <td>[[${detail.value}]]</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="tab-pane p-3" id="shipping" role="tabpanel">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Length (inch):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.length}" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Width (inch):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.width}" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Height (inch):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.height}" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Weight (pounds):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.weight}" readonly>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
