<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="row mb-3" >
        <label class="col-sm-2 col-form-label">Product Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}" required
                   th:readonly="${#authorization.expression('hasAuthority(''Salesperson'')')}" minlength="3" maxlength="256">
        </div>
    </div>

    <div class="row mb-3" >
        <label class="col-sm-2 col-form-label">Alias:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{alias}" minlength="3" maxlength="256"
                   th:readonly="${#authorization.expression('hasAuthority(''Salesperson'')')}"
                   placeholder="Default is product name (spaces are replaced by dashes)">
        </div>
    </div>

    <div class="row mb-3" >
        <label class="col-sm-2 col-form-label">Brand:</label>
        <div class="col-sm-10">
            <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
            <select th:field="*{brand}" class="form-control" required>
                <th:block th:each="brand : ${listBrands}">
                    <option th:value="${brand.id}">[[${brand.name}]]</option>
                </th:block>
            </select>
            </th:block>

            <th:block sec:authorize="hasAnyAuthority('Salesperson')">
                <input type="text" class="form-control" th:value="${product.brand.name}" readonly >
            </th:block>
        </div>
    </div>

    <div class="row mb-3" >
        <label class="col-sm-2 col-form-label">Category:</label>
        <div class="col-sm-10">
            <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                <th:block th:if="${product.category != null}">
                    <select th:field="*{category}" class="form-control" required>
                        <th:block th:each="category : ${product.brand.categories}">
                            <option th:value="${category.id}">[[${category.name}]]</option>
                        </th:block>
                    </select>
                </th:block>

                <th:block th:if="${product.category == null}">
                    <select th:field="*{category}" class="form-control" required>
                    </select>
                </th:block>
            </th:block>

            <th:block sec:authorize="hasAuthority('Salesperson')">
                <input type="text" class="form-control" th:value="${product.category.name}" readonly >
            </th:block>
        </div>
    </div>

    <div class="row mb-3" >
        <label class="col-sm-2 col-form-label">Enabled:</label>
        <div class="col-sm-10 mt-auto mb-auto">
            <input type="checkbox" th:field="*{enabled}"
                   th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">In Stock:</label>
        <div class="col-sm-10 mt-auto mb-auto">
            <input type="checkbox" th:field="*{inStock}"
                   th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Cost:</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" th:field="*{cost}">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">List Price:</label>
        <div class="col-sm-10">
            <input type="number" th:field="*{price}">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Discount:</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" th:field="*{discountPercent}">
        </div>
    </div>
</div>
</body>
</html>
