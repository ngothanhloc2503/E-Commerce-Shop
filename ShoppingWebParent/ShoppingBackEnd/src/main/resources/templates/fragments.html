<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title, remove)" th:remove="${remove}">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>[[${title}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
    <th th:fragment="column_link(moduleURL, fieldName, columnLabel, removeTag)" th:remove="${removeTag}">
        <a style="color: white; text-decoration:none"
           th:href="@{${moduleURL} + '/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
            [[${columnLabel}]]
        </a>
        <span th:if="${sortField == fieldName}"
              th:class="${sortDir == 'asc' ? 'fa-solid fa-sort-up' : 'fa-solid fa-sort-down'}"></span>
    </th>

    <a th:fragment="page_link(moduleURL, pageNum, label)" class="page-link"
       th:href="@{${moduleURL} + '/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
        [[${label}]]
    </a>

    <div th:fragment="status(enabled, entityName, entityURL)" th:remove="tag">
        <a th:if="${enabled == true}" class="fa-solid fa-circle-check fa-lg icon-green"
           th:href="@{${entityURL} + '/enabled/false'}"
           th:title="'Disable this ' + ${entityName}" style="text-decoration:none"></a>
        <a th:if="${enabled == false}" class="fa-solid fa-circle fa-lg icon-dark"
           th:href="@{${entityURL} + '/enabled/true'}"
           th:title="'Enable this ' + ${entityName}" style="text-decoration:none"></a>
    </div>

    <div th:fragment="edit(entityName, editURL)" th:remove="tag">
        <a class="fa-solid fa-pen-to-square fa-lg icon-green" th:href="@{${editURL}}"
           th:title="'Edit this ' + ${entityName}" style="text-decoration:none"></a>
    </div>

    <div th:fragment="delete(entityName, entityId, deleteURL, visible)" th:remove="tag">
        <th:block th:if="${visible}">
        <a class="fa-solid fa-trash icon-dark fa-lg link-delete" th:href="@{${deleteURL}}"
           th:entityId="${entityId}"
           th:title="'Delete this ' + ${entityName}" style="text-decoration:none"></a>
        </th:block>
    </div>

    <div th:fragment="search_form_and_message(moduleURL)">
        <form th:action="@{${moduleURL}}" class="m-3" style="display: inline-block; width: auto; vertical-align: middle;">
            Filter:&nbsp;
            <input type="hidden" name="sortField" th:value="${sortField}">
            <input type="hidden" name="sortDir" th:value="${sortDir}">

            <input type="search" th:value="${keyword}" name="keyword"
                   style="display: inline-block; width: auto; vertical-align: middle;" required>
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button type="button" class="btn btn-secondary" onclick="clearFilter()">
                <i class="fa-solid fa-eraser"></i>
            </button>
        </form>

        <div th:if="${message != null}" class="alert alert-success text-center">
            [[${message}]]
        </div>
    </div>

    <div th:fragment="pagination(moduleURL, entityName)" th:remove="tag">
        <div class="text-center mb-3" th:if="${totalItems > 0}">
            <span>Showing [[${entityName}]] # [[${startCount}]] to [[${endCount}]] of [[${totalItems}]]</span>
        </div>
        <div class="text-center mb-3" th:if="${totalItems == 0}">
            <span>No [[${entityName}]] found</span>
        </div>

        <div th:if="${totalItems > 0}">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center flex-wrap">
                    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${moduleURL}, 1, '&Ll;')" />
                    </li>
                    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${moduleURL}, ${currentPage - 1}, '&laquo;')" />
                    </li>
                    <li th:class="${currentPage != i ? 'page-item' : 'page-item active' }"
                        th:each="i : ${#numbers.sequence(1, totalPages)}">
                        <a th:replace="fragments :: page_link(${moduleURL}, ${i}, ${i})" />
                    </li>
                    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${moduleURL}, ${currentPage + 1}, '&raquo;')" />
                    </li>
                    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${moduleURL}, ${totalPages}, '&Gg;')" />
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div th:fragment="page_footer" class="text-center mt-4">
        <p>Shopping Control Panel - Copyright &copy; Shopping</p>
    </div>
</body>
</html>
