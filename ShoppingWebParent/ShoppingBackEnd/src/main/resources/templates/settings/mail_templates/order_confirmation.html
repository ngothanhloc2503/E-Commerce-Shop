<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <form th:action="@{/settings/save_mail_templates}" method="post">
        <div class="row mb-3" >
            <label class="col-sm-2 col-form-label">E-mail Subject:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="ORDER_CONFIRMATION_SUBJECT"
                       th:value="${ORDER_CONFIRMATION_SUBJECT}" required>
            </div>
        </div>

        <div class="row mb-3" >
            <label class="col-sm-2 col-form-label">E-mail Subject:</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="ORDER_CONFIRMATION_CONTENT"
                          id="orderConfirmationContent" rows="5">[[${ORDER_CONFIRMATION_CONTENT}]]</textarea>
            </div>
        </div>

        <div class="mb-3 text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3" />
        </div>
    </form>
</div>
</body>
</html>
