<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head('Write Product Review', 'tag')"></head>
    <link th:href="@{/star-rating/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
    <script th:src="@{/star-rating/js/star-rating.js}" type="text/javascript"></script>
    <link th:href="@{/star-rating/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
    <script th:src="@{/star-rating/themes/krajee-svg/theme.js}"></script>
</head>
<body>

<div th:replace="navigation :: header_menu"></div>

<div class="container-fluid text-center">
    <div class="my-3">
        <h2>Product Review</h2>
    </div>

    <div>
        <img th:src="@{${review.product.mainImagePath}}" style="height: 200px">
    </div>
    <div class="my-2">
        <div><h4>[[${review.product.name}]]</h4></div>
        <div>
            <span class="h4 text-success">Your Review has been posted.</span>
        </div>
    </div>

    <div>
        <div class="border border-2 rounded p-3">
            <div class="mb-3">
                <input type="text" class="product-review-rating-star" dir="ltr" data-size="md"
                       th:value="${review.rating}">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" th:value="${review.headline}" readonly>
            </div>

            <div class="mb-3">
                <textarea rows="3" cols="10" class="form-control" readonly>[[${review.comment}]]</textarea>
            </div>
        </div>
    </div>
    <div th:replace="navigation :: footer_menu"></div>
</div>
<script type="text/javascript">
    moduleURL = "[[@{/reviews}]]";

    $(".product-review-rating-star").rating({
        displayOnly: true,
        hoverOnClear: false,
        showCaption: false,
        theme: 'krajee-svg'
    });
</script>
</body>
</html>
