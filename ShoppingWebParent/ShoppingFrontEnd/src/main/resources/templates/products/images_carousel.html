<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" class="modal fade text-center" id="carouselModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content bg-dark">
            <div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true"></button>
                    <th:block th:each="extraImage,status : ${product.images}">
                    <button type="button" data-bs-target="#carouselIndicators" th:data-bs-slide-to="${status.count}"></button>
                    </th:block>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{${product.mainImagePath}}" class="img-fluid">
                    </div>
                    <th:block th:each="extraImage : ${product.images}">
                    <div class="carousel-item">
                        <img th:src="@{${extraImage.imagePath}}" class="img-fluid">
                    </div>
                    </th:block>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
