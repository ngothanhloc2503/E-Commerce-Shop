<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Login', 'none')"></head>
<body>
<div th:replace="navigation :: header_menu"></div>

<div class="container-fluid text-center justify-content-center">
    <div>&nbsp;</div>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: auto auto">
        <div class="border border-secondary rounded p-3">
            <h3>Customer Login</h3>
            <div th:if="${param.error}">
                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>
            <div class="pb-3">
                <a class="btn btn-secondary btn-lg" th:href="@{/oauth2/authorization/google}">
                    <span class="fab fa-google"></span>
                    &nbsp;&nbsp;Continue with Google
                </a>
            </div>
            <div class="pb-3">
                <a class="btn btn-secondary btn-lg" th:href="@{/oauth2/authorization/facebook}">
                    <span class="fab fa-facebook"></span>
                    &nbsp;&nbsp;Continue with Facebook
                </a>
            </div>
            <div th:if="${param.logout}">
                <p class="text-warning">You have been logged out.</p>
            </div>

            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required/>
            </p>
            <p>
                <input type="checkbox" name="remember-me" style="vertical-align: middle"/>&nbsp;Remember Me
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary"/>
            </p>

            <div>
                or <a th:href="@{/forgot_password}">Forgot Password</a>
            </div>

            <div>&nbsp;</div>

            <div>
                Don't have account? <a th:href="@{/register}">Sign up</a>
            </div>
        </div>
    </form>
</div>
<div th:replace="navigation :: footer_menu"></div>
</body>
</html>
